{% set name = "pycvodes" %}
{% set version = "0.13.1" %}
{% set sha256 = "b59e63f9ed5b734b2d44d9854882e30e9a366d086422cd57bf37deb54bd0900c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: true  # [win and not py>=35]
  features:

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack
    - sundials
    - python
    - setuptools
    - pip
    - numpy
  run:
    - sundials
    - python
    - setuptools  # pkg_resources used
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycvodes
  requires:
    - pytest

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Python wrapper around cvodes (from the sundials library)
  doc_url: https://bjodah.github.io/{{ name }}/latest


extra:
  recipe-maintainers:
    - bjodah
    - moorepants
