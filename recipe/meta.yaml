{% set name = "pycvodes" %}
{% set version = "0.14.0" %}
{% set sha256 = "58ea021c1839d96e6e8bf38cc0455bf98c3ef514a6b7799d678052b051b2ac1f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and not py>=35]
  features:

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack
    - sundials
    - python
    - setuptools
    - pip
    - numpy
  run:
    - sundials
    - python
    - setuptools  # pkg_resources used
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycvodes
  requires:
    - pytest

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Python wrapper around cvodes (from the sundials library)
  doc_url: https://bjodah.github.io/{{ name }}/latest


extra:
  recipe-maintainers:
    - bjodah
    - moorepants
