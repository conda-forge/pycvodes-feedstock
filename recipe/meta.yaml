{% set name = "pycvodes" %}
{% set version = "0.14.4" %}
{% set sha256 = "91361ddfa79bdda532786130bdf425e94a5aa958391cda2b5f89b90b4c08ebd2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and not py>=35]
  features:

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack
    - sundials <7
    - python
    - setuptools
    - pip
    - numpy
    - cython
  run:
    - sundials <7
    - python
    - setuptools  # pkg_resources used
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycvodes
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs {{ name }}
    - python -c "import pathlib as p; from pycvodes import get_include as g; assert open(p.Path(g()) / 'cvodes_cxx.hpp', 'rt').read().startswith('#pragma once')"

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Python wrapper around cvodes (from the sundials library)
  doc_url: https://bjodah.github.io/{{ name }}/latest


extra:
  recipe-maintainers:
    - bjodah
    - moorepants
